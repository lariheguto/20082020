    <h2>Escreva um programa JavaScript para determinar se um determinado ano é bissexto no calendário gregoriano</h2>

    <button type="button"
    onclick="document.getElementById('demo').innerHTML =(year)">
    Click me</button>

    <p id="demo"></p>

    <img src="vavalo.PNG">
    <script>
    function leapyear(year)
        {
            document.write(year % 100 === 0) ? (year % 400 === 0) : (year % 4 === 0);
        
        
        }
       console.log = (leapyear(2016));
       console.log = (leapyear(2000));
       console.log = (leapyear(1700));
       console.log = (leapyear(1800));
       console.log = (leapyear(100));

        
        </script>
