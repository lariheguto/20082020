<body>
    <h2> Escreva um programa JavaScript para encontrar a área de um triângulo onde os comprimentos dos três lados são 5, 6, 7.</h2>

    <button type="button"
onclick="document.getElementById('demo').innerHTML =(area)">
Click me to display Date and Time.</button>

<p id="demo"></p>
<img src="c+l=j+g.PNG">
    <script>
         var side1 = 5; 
var side2 = 6; 
var side3 = 7; 
var perimeter = (side1 + side2 + side3)/2;
var area =  Math.sqrt(perimeter*((perimeter-side1)*(perimeter-side2)*(perimeter-side3)));
document.write(area);

    </script>
